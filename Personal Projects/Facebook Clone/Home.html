<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon" title="Facebook.com">
</head>

<body>
    <!-- <center style="font-style: italic;">
        Facebook
    </center> -->

    <h1 class="header-creation" title="go to facebook home page">
        <a href="https://www.facebook.com/" target="_blank" style="text-decoration: none;"><span
                class="target-fb">facebook</span></a>
    </h1>
    <table cellpadding="20px">
        <tr>
            <td style="text-align: left; width: 10%;font-size: large; color: green;">SignIn</td>
            <td style="text-align: right; width: 10%; color: red; font-size: 2.5rem;"> <span class="create-an-account"> Create an account </span>
                <p class="its-easy">It's quick and easy.</p>
            </td>
        </tr>
        <tr>
            <td>
                <table class="hitting-login">
                    <tr>
                        <td style="font-style: italic;" class="email-position">Email or Phone </td>
                        <td><input type="text" required class="text-rotate"></td>
                    </tr>
                    <tr>
                        <td style="font-style: italic;" class="password-position">Password </td>
                        <td><input type="password" required class="password-box"></td>
                    </tr>
                    <tr>
                        <td><input class="login-button" type="button" value="Log In"></td>
                    </tr>
                </table>
            </td>
            <td>
                <h2 style="width: 70%;">Fill out some information : </h2>
                <table cellspacing="5px">
                    <tr>
                        <td style="font-style: italic;">Name : </td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td style="font-style: italic;">DOB : </td>
                        <td><input type="date" min="1901-01-01" max="2099-12-31" value="1901-01-01" required>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-style: italic;">Email : </td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td style="font-style: italic;">Gender : </td>
                        <td>
                            <label for="">Male</label><input type="radio" name="gender" value="Male">
                            <label for="">Female</label>
                            <input type="radio" name="gender" value="Female"><label for="">Others</label><input
                                type="radio" name="gender"></td>
                    </tr>
                    <tr>
                        <td style="font-style: italic;">Contact : </td>
                        <td><input type="tel"></td>
                    </tr>
                    <tr>
                        <td style="font-style: italic;">Password : </td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td style="font-style: italic;">Retype Password : </td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="SignUp"></td>
                    </tr>
                </table>

            </td>
        </tr>

    </table>
</body>

</html>
