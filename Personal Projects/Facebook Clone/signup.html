<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <a href="Home.html">Go to home</a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2>Fill out some information : </h2>
    <table cellspacing="5px">
        <tr>
            <td style="font-style: italic;">Name : </td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td style="font-style: italic;">Age : </td>
            <td><input type="date" required></td>
        </tr>
        <tr>
            <td style="font-style: italic;">Email : </td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td style="font-style: italic;">Gender : </td>
            <td>
                <label for="">Male</label><input type="radio" name="gender" value="Male">
                <label for="">Female</label>
                <input type="radio" name="gender" value="Female"><label for="">Others</label><input type="radio"
                    name="gender"></td>
        </tr>
        <tr>
            <td style="font-style: italic;">Contact : </td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td style="font-style: italic;">Password : </td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td style="font-style: italic;">Retype Password : </td>
            <td>
                <input type="password">
            </td>
        </tr>
    </table>
</body>

</html>
